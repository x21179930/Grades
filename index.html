<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Grading System in Javascript</title>
   <script>function Total(){
    var sub1 = parseInt(document.getElementById("sub1").value);
    var sub2 = parseInt(document.getElementById("sub2").value);
    var sub3 = parseInt(document.getElementById("sub3").value);
    var sub4 = parseInt(document.getElementById("sub4").value);
    var sub5 = parseInt(document.getElementById("sub5").value);
    
   
    if(sub1>100 || sub2>100 || sub3>100 || sub4>100 || sub5>100 )
    {
      alert("enter score out of 100%");
    }
    else {
      var total= sub1 + sub2 + sub3 + sub4 + sub5;
      document.getElementById("total").innerHTML = "sub1 Marks :"+sub1+"<br> sub2 Marks: "+sub2+"<br> sub3 Marks: "+sub3+"<br> sub4 Marks: "+sub4+"<br> sub4 Marks: "+sub5+"<br> Total Marks: "+total;  
    }
  }
   
  
    
    
  function Grade(){
     var sub1 = parseInt(document.getElementById("sub1").value);
    var sub2 = parseInt(document.getElementById("sub2").value);
    var sub3 = parseInt(document.getElementById("sub3").value);
    var sub4 = parseInt(document.getElementById("sub4").value);
    var sub5 = parseInt(document.getElementById("sub5").value);
      
     if(sub1>100 || sub2>100 || sub3>100 || sub4>100 || sub5>100 )
    {
      alert("Please Enter Marks in range of 100");
    }else {
       var total= sub1 + sub2 + sub3 + sub4 + sub5;
       var avg=total/5;
      
       if(avg>=80 && avg<=100)
       {
         document.getElementById("grade").innerHTML="You Got A+ Grade";
       }
       else if(avg>=75 && avg<=80)
       {
         document.getElementById("grade").innerHTML="You Got A+ Grade";
       }
       else if(avg>=70 && avg<=75)
       {
         document.getElementById("grade").innerHTML="You Got A Grade";
       }
       else if(avg>=65 && avg<=70)
       {
         document.getElementById("grade").innerHTML="You Got B Grade";
       }
       else if(avg>=50 && avg<=60)
       {
         document.getElementById("grade").innerHTML="You Got C Grade";
       }
       else if(avg>=40 && avg<=50)
       {
         document.getElementById("grade").innerHTML="You Got C Grade";
       }
      
       else {
         document.getElementById("grade").innerHTML="You Got F Grade";
       }
      
      
    }
   
   
  }</script>
</head>

  <center>
  <h1 style="margin-top: 10px">Grades</h1>
</center>
<div id="main">
  <div id="head"><h1>Grades</h1></div>
    <label>subject 1</label><input type="text" id="sub1"><br>
    <label>subject 2</label><input type="text" id="sub2"><br>
    <label>subject 3</label><input type="text" id="sub3"><br>
    <label>subject 4</label><input type="text" id="sub4"><br>
    <label>subject 5</label><input type="text" id="sub5"><br>
    <br>
<button class="btn1" onclick="Total()">Total</button>
<button class="btn3" onclick="Grade()">Grade</button>
</div>
  
  <div id="result">
    <div id="head1"><h1>Total</h1></div>
<div id="total">

</div>
<div id="head3"><h1>Grade</h1></div>
<div id="grade">
</div>
   </div>
</body>
</html>
